                        //a(href= "?category=" + category + "&dance=" + dance) --></ul></div></li></ul></ul></div></main><script>// Initialize collapse button

var list1 = document.getElementById("step-list");
var list2 = document.getElementById("selected-step-list")
var sortablePull = new Sortable(list1, {
    group: {name: "drag-list", pull: 'clone', put: true},
    onAdd: function (evt) {
        this.el.removeChild(evt.item);
    },
    sort: false
})
var sortablePut = new Sortable(list2, {
    group: {name: "drag-list", pull: true, put: true},
    filter: ".js-remove, .js-edit",
    onFilter: function (evt) {
        var item = evt.item,
            ctrl = evt.target;

        if (Sortable.utils.is(ctrl, ".js-remove")) {  // Click on remove button
            item.parentNode.removeChild(item); // remove sortable item
        }
        else if (Sortable.utils.is(ctrl, ".js-edit")) {  // Click on edit link
            // ...
        }
    },
    onMove: function (evt) {

    }
});

function searchSteps() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("step-list");
    li = ul.getElementsByTagName('li');
    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
